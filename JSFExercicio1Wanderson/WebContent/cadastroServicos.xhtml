<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Cadastro de Serviços</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Lista" action="listaServicos.xhtml" immediate="true" />
		<h1>Serviços</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Cliente: *" />
			<h:inputText value="#{veiculoControllerWanderson.veiculoWanderson.cliente}"
				required="true"
				requiredMessage="O campo Cliente é obrigtório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			
			<h:outputText value="Serviço: *" />
			<h:inputText value="#{veiculoControllerWanderson.veiculoWanderson.servico}"
				required="true"
				requiredMessage="O campo Serviço é obrigtório!">
				<f:validateLength minimum="3" maximum="30" />
			</h:inputText>
			
			<h:outputText value="Quantidade: *" />
			<h:inputText value="#{veiculoControllerWanderson.veiculoWanderson.quantidade}"
				required="true"
				requiredMessage="O campo Quantidade é obrigatório!">
				<f:validateLongRange minimum="1"/>
			</h:inputText>
			
			<h:outputText value="Valor Unitario: *" />
			<h:inputText value="#{veiculoControllerWanderson.veiculoWanderson.valorUnit}"
				required="true"
				requiredMessage="O campo valor é obrigátorio!">
				<f:validateDoubleRange minimum="1" maximum="500"/>
			</h:inputText>
			
			<h:outputText value="Data da Serviço: *" />
			<h:inputText value="#{veiculoControllerWanderson.veiculoWanderson.dataServ}"
				required="true"
				requiredMessage="O campo data é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
			</h:inputText>	
			
			<h:commandButton value="Salvar" action="#{veiculoControllerWanderson.salvar}" />	
		</h:panelGrid>
	</h:form>
</h:body>

</html>
